<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
}
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.otp-box {
  background-color: #cccccc;
  border-radius: 10px;
  padding: 20px;
  width: 300px;
  text-align: center;
}
.otp-message {
  color: black;
  font-size: 18px;
  margin-bottom: 20px;
}
.otp-input {
  display: flex;
  margin-bottom: 20px;
}
.otp-input input {
  width: 40px;
  height: 40px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
  font-size: 20px;
  margin: 0 5px;
}
.otp-input input:focus {
  outline: none;
  border-color: #007bff;
}
.confirm-button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}
.confirm-button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
  <div class="otp-box">
    <h2 class="otp-message">OTP</h2>
    <p class="otp-message">We sent you an email. Please check your mail and complete the OTP code.</p>
    <div class="otp-input">
      <input type="text" value="0" readonly />
      <input type="text" value="0" readonly />
      <input type="text" value="0" readonly />
      <span>-</span>
      <input type="text" value="0" readonly />
      <input type="text" value="0" readonly />
      <input type="text" value="0" readonly />
    </div>
    <button class="confirm-button">CONFIRM</button>
  </div>
</div>
</body>
</html>
