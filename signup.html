<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
  margin: 0;
  font-family: sans-serif;
}

.container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wave {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}


.form {
  background-color: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background-color: #F0F0F0;
}

button {
  background-color: #00FFFF;
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}


a {
  color: #00BFFF;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="wave"></div>
<div class="container">
  <div class="form">
    <h1>SIGN UP</h1>
    <input type="email" placeholder="email" />
    <input type="text" placeholder="first name" />
    <input type="text" placeholder="last name" />
    <input type="password" placeholder="password" />
    <input type="password" placeholder="confirm password" />
    <button>NEXT</button>
    <p>ALREADY HAVE AN ACCOUNT <a href="#">LOGIN</a></p>
  </div>
</div>
</body>
</html>
