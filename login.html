<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #C8D6D5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0069d9;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-login button {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-login button:hover {
            background-color: #f2f2f2;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
        }

        .signup a {
            color: #007bff;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>SIGN IN</h2>
            <form>
                <div>
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="forgot-password">
                    <a href="#">FORGOT PASSWORD?</a>
                </div>
                <button type="submit">SIGN IN</button>
                <div class="or">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                <div class="social-login">
                    <button type="button"><i class="fab fa-google"></i></button>
                    <button type="button"><i class="fab fa-facebook-f"></i></button>
                    <button type="button"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <div class="signup">
                    <a href="#">DONT HAVE AN ACCOUNT? SIGN UP</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
